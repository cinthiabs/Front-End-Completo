<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Logica de Programação com Javascript</h1>
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <div id="output">
        
    </div>
    <script>

        var numero = prompt('Digite um numero');
        numero = parseFloat(numero);
        escreve()


        function escreve(){
            var output = document.querySelector('#output')
            output.innerHTML = numero;
        }

        function calcular(simbolo){                  
            var n = prompt ('Digite um número');
            n = parseFloat(n)
           // numero = numero + n

            switch(simbolo){
                case'+':
                numero = numero + n;
                break;
                case'-':
                numero = numero - n;
                break;
                case'/':
                numero = numero / n;
                break;
                case'*':
                numero = numero * n;
                break;
                
            }

           escreve()

        }
       
      


    </script>
</body>
</html>
