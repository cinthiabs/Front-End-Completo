<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Funções</h1>
    <div id="output"></div>
    <script>
        var output = document.querySelector('#output')
        var mensagem = '';
        for(var i= 0; i<1001; i ++){
            mensagem += 'i: '+i+ '<br>';
        }
        output.innerHTML = mensagem
    </script>
</body>
</html>
