<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Decisão</title>
</head>
<body>
    <script>
        //Pedir para o usuario digitar dois nmmeros e mostrar um boolean indicando se a media for maior que 5

        var n1 = prompt('digite um numero');
        n1 = parseFloat(n1)

        var n2 = parseFloat(prompt('Digite outro numero'));

        var media = (n1+n2)/2;

        alert(media > 5 )
        if (true){
            alert("Você foi aprovado")
        }else  {
            alert("Você não foi aprovado")
        }
    </script>
</body>
</html>
