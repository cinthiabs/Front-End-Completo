<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        (function(){
            // () = informar ao JS que ele deve resolver primeiro o que esta dentro do ()
           
               function calcularIMC(peso, altura){

                 return peso / (altura * altura);
               }
               function classificaIMC(imc){
                    if(imc <= 16.9){
                        return 'Muito abaixo do peso';
                    }else if( imc <= 18.9){
                        return 'Abaixo do peso';
                    }else if( imc <= 24.9){
                        return 'Normal';
                    }else if( imc <= 29.9){
                        return 'Acima do peso';
                    }else if( imc <= 34.9){
                        return 'Obsidade 1';
                    }else if( imc <= 40){
                        return 'Obsidade 2';
                    }else {
                        return 'Obsidade 3';
                    }
               }
               var peso = 65;
               var altura = 1.75
               var imc = calcularIMC(peso,altura);
               var classificacao = classificaIMC(imc);
               console.log('classificacao IMC: ', classificacao)
            })()

    </script>
</head>
<body>
    
</body>
</html>
