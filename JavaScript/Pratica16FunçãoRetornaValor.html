<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Logica de Programação com Javascript</h1>
    <button onclick="MostrarAreaAlert()">Mostrar Área no alert</button>
    <button onclick="MostrarAreaOutput()">Mostrar Área no output </button>

    <div id="output">
    </div>
    <script>
        var largura = prompt('Digite a largura');
        largura = parseFloat(largura);

        var altura = prompt('Digite a altura');
        altura = parseFloat(altura)

        function MostrarAreaAlert(){
            var area = CalcularArea(largura,altura)
             alert ('A área total é : '+ area)
        }
        function MostrarAreaOutput(){
            var area = CalcularArea(largura,altura)
            document.querySelector('#output').innerHTML = 'A área total é : '+ area;
        }
        // retorna os dados
        function CalcularArea(largura,altura){
            return largura * altura ;
        }

    </script>
</body>
</html>
